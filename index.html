<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">

      <div class="card" style="width: 18rem;">
        <img src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png" class="card-img-top" alt="weather icon">
        <div class="card-body">
          <p class="card-text">Lynn
            <br>
            <div id="todaysWeather">
            </div>
          </p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Thu Weather</li>
            <li class="list-group-item">Fri Weather</li>
            <li class="list-group-item">Sat Weather</li>
          </ul>
        </div>
      </div>

          <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Zip code</label>
                <input type="zipcode" class="form-control" id="exampleInputZipCode" aria-describedby="zipcode">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <input type="checkbox" class="form-check-input" onchange="getLocation()" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Use GPS location</label>
              
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <p id="demo"></p>
      
      </div>

    </div>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
